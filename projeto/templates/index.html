<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detecção de Sinais em Libras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn-primary {
            background-color: #1e88e5;
            border: none;
        }
        .btn-secondary {
            background-color: #616161;
            border: none;
        }
        .btn-success {
            background-color: #43a047;
            border: none;
        }
        .alert {
            margin-top: 20px;
        }
        .badge {
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Detecção de Sinais em Libras</h1>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <img id="video" class="img-fluid rounded" src="" alt="Feed de vídeo" style="display: none;">
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8 text-center">
                <button id="start" class="btn btn-primary me-2">Iniciar Gravação</button>
                <button id="stop" class="btn btn-secondary me-2" disabled>Parar Gravação</button>
                <button id="formar_tempo_real" class="btn btn-success me-2" disabled>Formar com Tempo Real</button>
                <button id="formar_video" class="btn btn-success" disabled>Formar com Vídeo</button>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-md-8">
                <p><strong>Palavras Formadas:</strong> <span id="words" class="badge bg-success">Nenhuma</span></p>
            </div>
        </div>
        <div id="loader" class="text-center mt-3" style="display: none;">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="error" class="alert alert-danger mt-3" style="display: none;"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
